<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onboarding-1</title>
  </head>
  <body>
    <div class="wrap bg-primary-base overflow-hidden d-flex flex-column ">
      <header class="bg-accent-400 px-7 py-6 d-flex justify-content-between align-items-center">
        <p class="header-time">9:41</p>
        <div class="d-flex align-items-center gap-2">
          <img src="../assets/images/Mobile Signal.svg" alt="Mobile Signal">
          <img src="../assets/images/Wifi.svg" alt="Wifi">
          <img src="../assets/images/_StatusBar-battery.png" alt="StatusBar-battery">
        </div>
      </header>

      <div class="circle-container overflow-hidden">
        <div class="circle circle1 bg-accent-50"></div>
        <div class="circle circle2 bg-accent-200"></div>
        <div class="circle circle3 bg-accent-300"></div>
        <div class="circle circle4 bg-accent-400"></div>
      </div>

      <footer class="container mt-auto" style="height: 91px;">我是footer 91px</footer>
  </div>



    <main class="circle-pulse-container pt-4 pb-6 overflow-hidden">
          <div class="circle-pulse circle-pulse1 bg-primary-300 overflow-hidden"></div>
          <div class="circle-pulse circle-pulse2 bg-primary-400 overflow-hidden"></div>
          <div class="circle-pulse circle-pulse3 bg-primary-600 overflow-hidden"></div>
          <div class="circle-pulse circle-pulse4 bg-primary-800 overflow-hidden"></div>


          <div class="text-center position-absolute top-0 start-50 translate-middle-x pt-6 pb-9">
            <h3 class="mb-4">配對您的體脂機</h3>
            <p>打開藍牙，點選</p>
            <p>Coach Potato  Max3 進行配對</p>
          </div>        
    </main>





    <script type="module" src="../main.js"></script>
  </body>
</html>
